<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="header bg-dark">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">

        <div class="col-sm-12 col-lg-4">
          
          <!-- User input for city weather -->
          <form id="city-form">
            <label for="city-input">Search for a city:</label>
            <input type="text" id="city-input">
            <!-- AJAX call button -->
            <input id="find-city" type="submit" value="City Search">
          </form>
        </div>
        <div class="col-sm-12 col-lg-8">
          <div class="card">
            <div class="card-body">
              <h1 id="city-name">______</h1>
              <p>Temperature: <span id="city-temp"></span> &deg;F</p>
              <p>Humidity: <span id="city-humid"></span>%</p>
              <p>Wind Speed: <span id="city-wind"></span> MPH</p>
              <p>Condition: <span id="city-condition"></span></p>
              <!-- <div id="city-view"></div> -->
            </div>
          </div>
          <div>
            <h1>5-Day Forecast:</h1>
          </div>
          <!-- <div class="row"> -->
            <div class="card-deck">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Future Date</h5>
                  <p class="card-text">Temperature</p>
                  <p class="card-text">Humidity</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Future Date</h5>
                  <p class="card-text">Temperature</p>
                  <p class="card-text">Humidity</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Future Date</h5>
                  <p class="card-text">Temperature</p>
                  <p class="card-text">Humidity</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Future Date</h5>
                  <p class="card-text">Temperature</p>
                  <p class="card-text">Humidity</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Future Date</h5>
                  <p class="card-text">Temperature</p>
                  <p class="card-text">Humidity</p>
                </div>
              </div>
            </div>
          <!-- </div> -->
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
